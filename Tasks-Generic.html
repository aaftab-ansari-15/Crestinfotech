<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>Tasks-Generic</title>
    <style>
        .pattern-class {
          white-space: pre; /* Preserve whitespace and newlines */
          font-family: monospace; /* Use a monospaced font for better visualization */
        }
      </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Tasks-Generic</h2>
        <form>
            <div class="form-group mb-3">
                <label class="" for="numberInput1">Enter Number:</label>
                <input type="number" class="col-4" id="numberInput1" name="numberInput1">
                <label class="" for="numberInput2">Enter 2nd Numbers to find LCM:</label>
                <input type="number" class="col-4" id="numberInput2" name="numberInput2">
            </div>
            <button type="button" onclick="oneNumber()" class="col-1 btn border border-dark">click</button>
        </form>
        <form>
            <div class="form-group mb-3">
                <label class="" for="stringInput">Enter String:</label>
                <input type="text" class="col-4" id="stringInput" name="stringInput">
            </div>
            <button type="button" onclick="oneString()" class="col-1 btn border border-dark">click</button>
        </form>
       
    </div>
    <br>
    <hr>
    <div class="container pattern-class mt-2">
        <h4 class="h-4">1. Check Prime Number</h4>
        <div class="p1 h-6" id="p1"></div>
        
        <h4 class="h-4">2. Find LCM</h4>
        <div class="p2 h-6" id="p2"></div>

        <h4 class="h-4">3. Find Factorial of Number</h4>
        <div class="p3 h-6" id="p3"></div>


        <h4 class="h-4">4. Convert the First letter of a string to Uppercase</h4>
        <div class="p4 h-6" id="p4"></div>
        
        <h4 class="h-4">5. Check if a Number is Odd or Even</h4>
        <div class="p5 h-6" id="p5"></div>
        
        <h4 class="h-4">6. Check Whether a String is Palindrome or not</h4>
        <div class="p6 h-6" id="p6"></div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="Tasks-Generic.js"></script>
</html>
