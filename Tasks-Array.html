<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>Tasks-Array</title>
    <style>
        .pattern-class {
          white-space: pre; /* Preserve whitespace and newlines */
          font-family: monospace; /* Use a monospaced font for better visualization */
        }
      </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Tasks-Array</h2>
        <form>
            <div class="form-group mb-3">
                <label class="" for="numberInput">Enter Id:</label>
                <input type="number" class="col-4" id="numberInput" name="numberInput">
            </div>
            <div class="form-group mb-3">
                <label class="" for="nameInput">Enter Name:</label>
                <input type="text" class="col-4" id="nameInput" name="nameInput">
            </div>
            <button type="button" onclick="updateArray(numberInput.value, nameInput.value)" class="col-1 btn border border-dark">click</button>
        </form>
    </div>
    <br>
    <hr>
    <div class="container pattern-class mt-2">
        <h4 class="h-4"></h4>
        <div class="p1" id="p1"></div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="Tasks-Array.js"></script>
</html>
