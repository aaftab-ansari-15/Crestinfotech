<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>MomentJs Task-2</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Formate Date :</h2>
        <form>
            <div class="row">
                <div class="col-6 form-group p-0">
                    <input type="text" class="form-control" id="dateInput" name="year" min="0" max="4000" step="1" placeholder="MM/DD/YYYY">
                </div>
                <div class="col-2">
                    <button type="button" onclick="formateDate()" class="col-4 w-100 p-1">Submit</button>
                </div>
            </div>
        </form>
        <br>
        <p id="formatedDate"></p>
        <br>
        <h2>Find Duration Between Two Dates :</h2>
        <div class="select-date">
            <div class="">
                <input type="date" class="" id="dateInput1" name="date1" placeholder="MM/DD/YYYY">
            </div>
            <div class="">
                <input type="date" class="" id="dateInput2" name="date2" placeholder="MM/DD/YYYY">
            </div>
            <div class="">
                <button type="button" onclick="findDuration()" class="">Submit</button>
            </div>
        </div>
        <br>
        <div class="duration" id="result">
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="momentJs_Task-2.js"></script>
</html>
